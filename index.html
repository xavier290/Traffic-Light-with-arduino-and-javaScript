<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface control Traffic Light</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <style>
        .btn{
            width: 200px;
            height: 15px 32px;
            text-align: center;
        }
    </style>  
</head>
<body>
    <div class="container theme-showcase" role="main"> 
        <div class="jumbotron">
            <h2>Arduino, NodeJs and Firmata</h2>
            <p>With this example we are going to control a traffic light through a website.</p>
        </div>    
        <div class="row">
            <div class="col-md-3">
        
                <p> <button id="a_green" type="button" class="btn btn-lg btn-default">Ambar verde</button>
            </div>
        </div>
        </div>
    </div>
   <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
   <script src="index.js"></script>
   <script>
        var socket = io();

	    function green () {
		    socket.emit('verde');
        }
        
		document.getElementById('a_green').onclick = green;
        
   </script>

</body> 
</html>
